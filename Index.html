<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../A-very-simple-slider/css/style.css">
    <script defer src="scriptslider.js"></script>
    <title>A very simple slider</title>
</head>
<body>
    
    <!-- Основной контейнер для слайдера -->
    <div class="slider">
        <!-- Контейнер всех слайдов -->
        <div class="slides">
            <div class="slide">
                <img src="../A-very-simple-slider/images/first-cat.jpg">
                <div class="caption">Белый кот</div>
            </div>
            <div class="slide">
                <img src="../A-very-simple-slider/images/second-cat.jpg">
                <div class="caption">Серый кот</div>
            </div>
            <div class="slide">
                <img src="../A-very-simple-slider/images/third-cat.jpg">
                <div class="caption">Кот с хлебушком</div>
            </div>
        </div>
        <!-- Кнопки управления слайдером -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    
</body>
</html>
